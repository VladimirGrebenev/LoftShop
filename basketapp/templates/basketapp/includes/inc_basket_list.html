{% for item in basket_items %}
<div class="basket_record">
    <img src="{{ media_url }}{{ item.product.image }}" alt="{{ item.product.short_desc }}" style="
    max-width: 100px !important;
">
    <span class="category_name">{{ item.product.category.name }}</span>
    <span class="product_name">{{ item.product.name }}</span>
    <span class="product_price">{{ item.product.price }}&nbspруб</span>
    <input type="number" name="{{ item.pk }}" min="0" value="{{ item.quantity }}" style="
    max-width: 50px !important;
">
    <span class="product_cost">{{ item.cost }}&nbspруб</span>
    <button class="btn btn-red-4 btn-small">
        <a href="{% url 'basket:remove' item.pk %}" class="" style="color: white !important;">
            удалить
        </a>
    </button>
</div>
    <br>
{% endfor %}

{% if basket_items %}
<div class="basket_summary">
    В корзине {{ basket_items.0.total_quantity }} товаров общей стоимостью
    {{ basket_items.0.total_cost }} руб
</div>
{% endif %}
